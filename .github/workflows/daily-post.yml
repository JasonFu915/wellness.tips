name: Daily Health Tip Generator

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at 00:00 UTC (08:00 Beijing Time)
  workflow_dispatch:      # Allows manual trigger for testing

jobs:
  generate-content:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Permission to push changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Generate Daily Tip
        env:
          DASHSCOPE_API_KEY: ${{ secrets.DASHSCOPE_API_KEY }}
        run: |
          python scripts/generate_daily_tip.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'HealthTipBot'
          git config --global user.email 'bot@healthtips.ai'
          
          # Check if there are any changes
          if [[ -n $(git status -s) ]]; then
            git add content/
            git commit -m "Auto-generated daily health tip [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi